<main>
  <nav>
    <section class="logo">
      <img src="/assets/logo.png" alt="">
    </section>
    <section class="pages">
      <div class="page">
        <img src="/assets/dashboard-icon.png" alt="">
        <a routerLink="/dashboard" routerLinkActive="active">DASHBOARD</a>
      </div>
      <div class="page">
        <img src="/assets/user-icon.png" alt="">
        <a routerLink="/profile" routerLinkActive="active">PROFILE</a>
      </div>
      <div class="page">
        <img src="/assets/signup-icon.png" alt="">
        <a routerLink="/signup" routerLinkActive="active">SIGN UP</a>
      </div>
      <div class="page">
        <img src="/assets/login-icon.png" alt="">
        <a routerLink="/login" routerLinkActive="active">SIGN IN</a>
      </div>
    </section>
    <section class="button">
      <button routerLink="/">Home page</button>
    </section>
  </nav>
  <article>
    <section class="left">
      <p style="color: white;">THE FLUX IT SERVICE</p>
    </section>
    <section class="right">
      <div class="routing">
        <div *appShowOnPath="'/login'" class="title">
          <h1>Nice to see you!</h1>
          <p>Enter your username and password to sign in</p>
        </div>

        <div *appShowOnPath="'/signup'" class="title">
          <h1>Welcome</h1>
          <p>Create your account to access & manage in the Flux IT Service</p>
        </div>
        <div class="component">
          <router-outlet></router-outlet>
        </div>
      </div>
      <footer>
        <p>2024 The Flux IT Service made by Yolanda Yang</p>
      </footer>
    </section>
  </article>
</main>
